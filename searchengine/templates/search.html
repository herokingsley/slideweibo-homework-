<!DOCTYPE html>
<head>
	<title>{{}}</title>
	<meta Content-Type="text/html" charset="utf-8">
	<style type="text/css">
		ul{
			color:#fff;	
			list-style-type:none;
			height:100px;
		}
		ul li{
			width:400px;
		}
		.header{
			background-color:#000;
		}
		.content{
			width:100%;
			height:90%;
			margin:auto auto;
		}
	</style>
</head>
<body>
	<div class="header">
		<ul>
			<li>首页</li>
			<li>xxx</li>
			<li>xxx</li>
		</ul>
	</div>
	<div class="content">
		<div id="queryFormContainer">
			<div class="logo">
			</div>
			<form action="./query" class="queryForm">
				<input type="text" name="queryName" value="{{ keyword }}"/>
				<input type="submit" value="提交"/>
			</form>
			<div class="usageText">
				请在下面输入你需要的关键词。
			</div>
		</div>
		<div class="main_content">
			<ul>
				{% for item in results %}
					<li class="item_cell">
						<a href="{{ item.url }}">
							<span class="rs_content">{{ item.content }}</span>
							<span class="rs_date">在 {{ item.date }} 发布</span>
							<span class="author">By {{ item.username }}</span>
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
	<div class="footer">
	</div>
</body>
</html>
